<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
        <h:form >
            
            <h:outputLabel value="Username: " />
                <h:inputText value="#{loginBean.username}" /><br/>
            <h:outputLabel value="Password: " />    
            <h:inputSecret value="#{loginBean.password}"></h:inputSecret><br />

            <p> #{loginBean.dologin()}</p>
            <p> <input type="submit" /></p>

            <h:commandButton action="newjsf" value="Next"/> <!-- use in action {loginBean.dologin()} -->
            <c:if test="#{loginBean.loggedIn}">
<p>Logged In Successfully</p>
</c:if>
       </h:form>
        
    </h:body>
</html>
